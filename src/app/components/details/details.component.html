<div class="description">
  <div>Adat</div>
  <div>Küldendő</div>
</div>

<div *ngIf="selectedUser" class="details-content">
  <div *ngFor="let item of selectedUser | keyvalue" class="details-items">
    <div class="key">{{ item.key }}</div>
    <div class="value">{{ item.value }}</div>
  </div>
  
</div>
