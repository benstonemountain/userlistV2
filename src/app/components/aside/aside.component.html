<div class="aside-wrap">
  <div class="search-wrap">
    <input type="text" id="search-field" placeholder=" " [(ngModel)]="textByUser" (input)="onSearch()"  />
  </div>

  <button class="select-all-button" (click)="selectAllCheckboxes()">
{{selectedUsers.size == users.length ? "Kijelölés visszavonása" : "Összes kijelölése"}}
  </button>

  <div class="identifiers" *ngFor="let item of filteredUsers">
    <label>
      <input type="checkbox"
      (change)="onUserSelect($event, item)"
      [checked]="selectedUsers.has(item)"
     />
      {{ item.id }}
    </label>
  </div>
</div>
